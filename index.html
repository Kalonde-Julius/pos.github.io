<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Point of sale</title>
    <meta name="keywords" content="html5,html 5,,html5 examples,indexeddb,indexed db,web sql,websql,offline,localstorage,local storage html5 offline">
    <meta name="description" content="The Web SQL Database will work with latest version of Safari, Chrome and Opera.The Core Methods: There are following three co">

    <link rel="stylesheet" href="bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="bs/js/jquery.min.js"></script>
    <script src="html5.databse.js"></script>
</head>

<body>
    <div style="width: 900px;margin-left: auto;margin-right: auto;">
        <h3> Point of sale</h3>

        <hr/>

        <div id="browserCompatibilityWebSql">
            <div style="margin-left: auto;margin-right: auto;width: 50%;">

                <form name="add_form" id="add_form" method="post">

                    <input type="hidden" name="edit_product_id" id="edit_product_id" />

                    <label class="control-label">Product name</label>
                    <div style="margin-bottom: 50px;">
                        <div class="col-md-12 col-md-offset-0">
                            <input type="text" class="form-control" id="product_name" />
                        </div>
                    </div>


                    <label class="control-label">Product type</label>
                    <div style="margin-bottom: 50px;">
                        <div class="col-md-12 col-md-offset-0">
                            <input type="text" class="form-control" id="product_type" />
                        </div>
                    </div>
                    <label class="control-label">unit price</label>
                    <div style="margin-bottom: 50px;">
                        <div class="col-md-12 col-md-offset-0">
                            <input type="number" class="form-control" id="unit_price" />
                        </div>
                    </div>

                    <label class="control-label">quantity</label>
                    <div style="margin-bottom: 50px;">
                        <div class="col-md-12 col-md-offset-0">
                            <input type="number" class="form-control" id="quantity" />
                        </div>
                    </div>

                    <label class="control-label">Total price</label>
                    <div style="margin-bottom: 50px;">
                        <div class="col-md-12 col-md-offset-0">
                            <input type="text" class="form-control" id="total_price" />
                        </div>
                    </div>

                    <div style="margin-bottom: 50px;">
                        <div class="col-md-12 col-md-offset-0">

                            <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="total" onclick="totalsale();" id="total_amount_div"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Total amount</button>
                            <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Save Details" onclick="savesales();" id="save_record_div"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Save</button>
                            <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Update Details" onclick="updatesaleDetails();" id="update_record_div" style="display:none;"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Update sale</button>
                        </div>
                    </div>

                </form>
            </div>

            <div style="margin-left: auto;margin-right:auto;width: 60%; margin-top: 100px;">
                <table class="table table-bordered" id="show_edit_part">
                </table>
            </div>
        </div>
    </div>

</body>

<footer style="text-align: center;">

    <p> Developed by: Kalonde Julius </p>

    <script type="text/javascript">
        if (!window.openDatabase) {
            var browserCompatibilityWebSqlUI = '<div class="alert alert-warning">' +
                '<strong>Warning !</strong> Your Browser does not support HTML5 offline Database (WebSql) <br/> To see the demo please open in latest version of Safari, Chrome and Opera.' +
                '</div>';

            $("#browserCompatibilityWebSql").html(browserCompatibilityWebSqlUI);
        }
    </script>

</footer>

</html>
